[tool.poetry]
name = "ai_wise_council"
version = "0.1.0"
description = ""
authors = ["Ana Belen Barbero <anabarberocastejon@gmail.com>"]
readme = "README.md"
packages = [
    { include = "ai_wise_council", from = "." }
]

[[tool.poetry.source]]
