[tool.poetry.group.finetune.dependencies]
absl-py = "^2.1.0"
nltk = "^3.9.1"
rouge-score = "^0.1.2"
peft = "^0.14.0"
evaluate = "^0.4.3"
trl = "^0.13.0"


[tool.poetry.group.dev.dependencies]
